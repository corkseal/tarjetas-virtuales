<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="card" id="userCard">
            <img src="" alt="User image" class="card__image" />
            <div class="card__text">
                <h2 id="userName"></h2>
                <p id="userPosition"></p>
            </div><br>
            <div class="card__action">
                <a id="phoneNumberLink" class="card__action__button card__action--call"><i class="fas fa-phone"></i></a>
                <a id="emailLink" class="card__action__button card__action--email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
